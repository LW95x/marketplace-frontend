<form (ngSubmit)="sendMessage(message)">
<div *ngIf="user">
    <h1>To: {{user.userName}}</h1>
<label for="message">Message</label>
<textarea id="message" [(ngModel)]="message" name="message" required></textarea>

<button type="submit">Send Message</button>
</div>
</form>

<div>
    <div *ngFor="let message of conversation">
        <b>To {{message.receiverUsername}}</b>
        <p>{{message.senderUsername}}: {{message.content}}</p>
        <p>{{message.sentTime}}</p>
    </div>
</div>
