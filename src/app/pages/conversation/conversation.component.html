<div class="conversation-container">
  <h1 class="conversation-header">Conversation</h1>

  <form (ngSubmit)="sendMessage(message)">
    <div *ngIf="user" class="text-content">
      <h1 class="conversation-sub-header">To: {{ user.userName }}</h1>
      <textarea
        id="message"
        [(ngModel)]="message"
        name="message"
        required
      ></textarea>

      <button mat-flat-button class="custom-button" type="submit">Send Message</button>
    </div>
  </form>

  <div class="conversation-card">
      <div *ngFor="let message of conversation" class="conversation-card-item">
    <div class="text-content">
        <b>To {{ message.receiverUsername }}</b>
        <p>{{ message.senderUsername }}: {{ message.content }}</p>
        <p>{{ message.sentTime | date : "HH:mm - dd/MM/yyyy" }}</p>
      </div>
    </div>
  </div>
</div>
