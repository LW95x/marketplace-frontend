<div>
  <div>
    <h1 class="sell-header">Sell A Product</h1>
  </div>
  <form class="sell-form" encType="multipart/form-data" method="POST" (ngSubmit)="create()">
  <label for="productName">Product Name</label>
  <input type="text" id="productName" name="productName" style="width: 600px;" [(ngModel)]="title">

  <label for="productDesc">Product Description</label>
  <textarea id="productDesc" class="product-description" placeholder="Enter product description..." name="description" [(ngModel)]="description"></textarea>

  <label for="productName">Price</label>
  <input type="text" id="productPrice" name="productPrice" [value]="formattedProductPrice" 
  (input)="formatProductPrice($event)">

  <label for="productName">Quantity</label>
  <input type="number" id="productQuantity" name="productQuantity" [(ngModel)]="quantity">


    <label for="category">Category:</label>
    <select id="category" name="category" [(ngModel)]="selectedCategory">
      <option value="" disabled>Select a category</option>
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>

    <label for="condition">Condition:</label>
    <select id="condition" name="condition" [(ngModel)]="selectedCondition">
      <option value="" disabled>Select a condition</option>
      <option *ngFor="let condition of conditions" [value]="condition">{{ condition }}</option>
    </select>


  <label for="productImages">Photos</label>
  <input type="file" id="productImages" name="productImages" accept="image/*" multiple (change)="onImageSelection($event)">
 
  <div *ngIf="imagePreviews.length > 0" class="preview-container">
    <div *ngFor="let img of imagePreviews; let i = index" class="preview-item">
      <img [src]="img" alt="Image Preview" class="image-preview" />
      <button type="button" (click)="removeImage(i)">X</button>
    </div> 
  </div>

  <label for="deliveryFee">Delivery Fee</label>
  <input 
    type="text" 
    id="deliveryFee" 
    name="deliveryFee" 
    [value]="formattedDeliveryFee" 
    (input)="formatDeliveryFee($event)"
  >

  <label for="return">Do you want to allow returns?</label>
    <select id="return" name="return" [(ngModel)]="selectedReturn">
      <option value="" disabled>Select an option</option>
      <option *ngFor="let returnOption of returns" [value]="returnOption">{{ returnOption }}</option>
    </select>

  <button mat-flat-button class="custom-button">List Product</button>
  </form>
</div>
