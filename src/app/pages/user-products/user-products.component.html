<div class="products-container">
    <h1 class="products-header">Your Listings</h1>
    <div *ngFor="let product of userProducts" class="products-card">
        <div class="products-card-item">
            <img
            [src]="product.imageUrls.length > 0 ? product.imageUrls[0] : 'https://placehold.co/200x200'"
            alt="Product Image"
            class="products-card-image"
          />
          <div class="text-content">
         <h1>{{ product.title }}</h1>
        <p><b>Description: </b>{{ product.description }}</p>
        <p><b>Price:</b> Â£{{ product.price }}</p>
        <p> <b>Quantity:</b> {{ product.quantity }} </p>
        <p> <b>Seller:</b> {{ product.sellerName }}</p>
        <p> <b>Category:</b> {{ product.category }} </p>
          </div>
          <div class="button-container">
          <button mat-flat-button class="custom-button-del" (click)="handleDeletion(product)">Delete Product</button>
          <button mat-flat-button class="custom-button" [routerLink]="['/update-product', product.productId]">Edit Product</button>
          </div>
        </div>
    </div>
</div>
