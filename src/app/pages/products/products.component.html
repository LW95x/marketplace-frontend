<div>
  <h1 class="products-header">Products</h1>
  <div class="search-div">
    <div class="search">
      <input type="text" placeholder="Search here..." />
      <span
        class="material-symbols-outlined"
        style="font-size: 32px; margin-left: auto; cursor: pointer"
      >
        search
      </span>
    </div>
  </div>
  <div class="category-button-area">
  <button mat-button [matMenuTriggerFor]="menu" class="category-button">Category</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Furniture</button>
    <button mat-menu-item>Sports</button>
    <button mat-menu-item>Clothing</button>
    <button mat-menu-item>Food & Drink</button>
  </mat-menu>
</div>
  <div class="small-deals">
    <div *ngFor="let product of products" class="small-deal-item">
      <a [routerLink]="['/product', product.productId]" style="text-decoration: none; color: inherit;">
      <img
        src="https://placehold.co/200x200"
        alt="Product Image"
        class="small-product-image"
      />
      <div class="content">
        <h3>{{ product.title }}</h3>
        <p> {{ product.description }}</p>
        <p><strong>Â£{{  product.price }}</strong></p>
        <p> Quantity: {{ product.quantity }} </p>
        <p> <b>Seller:</b> {{ product.sellerName }} </p>
        <p> Category: {{ product.category }} </p>
      
      </div>
    </a>
    </div>
    <p *ngFor="let userProduct of userProducts"> {{ userProduct.title }}</p>
  </div>
</div>
