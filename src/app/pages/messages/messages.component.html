<div class="messages-container">
  <h1 class="messages-header">Direct Messages</h1>
  <div class="messages-card">
    <a
      [routerLink]="['/messages', conversation.receiverId]"
      style="text-decoration: none; color: inherit"
      *ngFor="let conversation of conversations"
      class="messages-card-item"
    >
      <div class="text-content">
        <h2>User: {{ conversation.receiverUsername }}</h2>
        <i>Last Message:</i>{{ conversation.content }}
        <br/>
        <br/>
        <p><b>Sent at:</b> {{ conversation.sentTime | date: 'HH:mm - dd/MM/yyyy' }}</p>
      </div>
    </a>
  </div>
</div>
