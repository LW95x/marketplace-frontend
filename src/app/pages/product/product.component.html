<div>
  <div *ngIf="product">
    <h1 class="product-header">{{ product.title }}</h1>
  </div>
  <div *ngIf="product" class="big-deals">
    <div class="big-deal-item">
      <img
        src="https://placehold.co/200x200"
        alt="Product Image"
        class="big-product-image"
      />
      <div class="content">
        <h3 style="font-weight: bold;">{{ product.title }}</h3>
        <p>{{ product.description }}</p>
        <p>Â£{{ product.price }}</p>
        <p> Quantity: {{ product.quantity }} </p>
        <p> <b>Seller:</b> {{ product.sellerName }} </p>
        <p> Category: {{ product.category }} </p>
      </div>
      <div class="quantity-container">
        <button mat-icon-button color="primary" (click)="decrement()">
          <mat-icon style="font-size: 20px;">remove</mat-icon>
        </button>
          <input matInput type="number" [(ngModel)]="quantity" (ngModelChange)="onQuantityChange($event)" [min]="1"
          [max]="product.quantity" class="quantity">
        <button mat-icon-button color="primary" (click)="increment()">
          <mat-icon style="font-size: 20px;">add</mat-icon>
        </button>
      </div>
      <button mat-flat-button class="custom-button" (click)="handleAddToCart(product, quantity)">Add To Basket</button>
    </div>
  </div>
</div>
